<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="path/to/your/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<header th:fragment="header" class="header-main">
    <div class="header">
        <!-- <h2>Blogsite - Valuebound</h2> -->
    </div>
    <div class="topnav">
        <a class="active" th:href="@{/}">Home</a>
        <span sec:authorize="hasRole('ROLE_USER')">
            <a class="left" th:href="@{/createNewPost}">New Post</a>
        </span>
        <span sec:authorize="isAuthenticated()">
            <a class="right" th:href="@{/logout}">Logout</a>
        </span>
        <span sec:authorize="isAuthenticated()">
            <a class="right">Hi! <span sec:authentication="name">name?</span></a>
        </span>
        <span sec:authorize="!isAuthenticated()">
            <a class="right" th:href="@{/login}">Log In</a>
            <a class="right" th:href="@{/signup}">Sign Up</a>
        </span>
    </div>
</header>
</body>
</html>
